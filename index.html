<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL DE NOTICIAS GALACTICA</title>
    <link rel="stylesheet" href="styles/style.css">
    <!--defer indica pro navegador q o script tem q ser executado dps dele criar a dom-->
    <script src="src/Components/CardNews.js" defer></script>
    <script src="src/Components/TituloDinamico.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__left">
                <span>By Felipe Aguiar</span>
                <a href="#">Dath Vader Contrata Devs</a>
                <p>Darth Vader procura desenvolvedores q sabem trabalhar com components</p>
            </div>
            <div class="card__right">
                <img src="assets/darth-vader-001.jpg" alt="">
            </div>
        </div>
    </div>
    <card-news
        autor="felipe"
        title="Darth Vader Contrata"
        link-url="www.google.com"
        photo="assets/darth-vader-001.jpg"
        content="Darth Vader procura desenvolvedores q sabem trabalhar com components"
    >

    </card-news>
    <titulo-dinamico titulo="noticia"></titulo-dinamico>
    

</body>
</html>
